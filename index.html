
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML</title>
</head>
<body>
    <form autocomplete="on" action="pagina2.html" method="get">
        Nome:
        <input type="text" name="nome" id="nome" placeholder="Primeiro nome" required>
        <br>
        <br>
        Sobrenome:
        <input type="text" name="Sobrenome" id="nome" placeholder="Segundo nome">
        <br>
        <br>
        E-mail:
        <input type="email" name="email" id="email">
        <br>
        <br>
        URL:
        <input type="url" name="url" id="url"> 
        <br>
        <br>
        Número:
        <input type="number" name="number" id="number">
        <br>
        <br>
        Data e hora:
        <input type="datetime-local" name="datatempo">
        <br>
        <br>
        Radio Button <br>
        <input type="radio" name="videogame"> Atari <br>
        <input type="radio" name="videogame"> Super Nintendo <br>
        <input type="radio" name="videogame" checked> Playstation <br>
        <br><br>
        Radio Button2:<br>
        <input type="radio" name="consoles"> Atarinho <br>
        <input type="radio" name="consoles"> Nintendinho <br>    
        <input type="radio" name="consoles "> Playzinho <br>
        <br><br>
        CheckBox: <br>
        <input type="radio" name="Atari" checked> Atari <br>
        <input type="radio" name="Nitendo" > Nintendo <br>
        <input type="radio" name="Playstation0" > Playstation <br>
        <br><br>
        <select>
            <option value="html5">HTML 5</option>
            <option value="javascript" selected>Java</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
        </select>
        <br><br>
        <input type="submit" value="ENVIAR">




    </form>
    
</body>
</html>
